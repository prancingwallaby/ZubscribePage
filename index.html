<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zubscribe Page</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="mainPage">
        <div class="leftSide">
            <div class="background">
                <div ><img class="zLogo" src="ZubbyLogo.png"></div>
            </div>
            
        </div>
        <div class="rightSide">
            <p>*** THIS SERVICE IS NOT UP YET ***</p>
            <p class="info"> Welcome to Zubby Lucky. If you would like to receive your daily lucky numbers, and other lucky information; Zubscribe immediately </p>
            <p>Zubby Lucky will <em>change</em> your life</p>
            <form action="" method="get">
                <div>
                    <div>
                        <label for="firstName">First Name</label>
                    </div>
                    <div>
                        <input type="text" id="firstName" name="firstName">
                    </div>
                </div>
                
                <div>
                    <div>
                        <label for="lastName">Last Name</label>
                    </div>
                    <div>
                        <input type="text" id="lastName" name="lastName">
                    </div>
                </div>                
                
                <div>
                    <div>
                        <label for="email">Email</label>
                    </div>
                    <div>
                        <input type="email" id="email" name="email">
                    </div>
                </div>
                
                <div>
                    <div>
                        <label for="password">Create Password</label>
                    </div>
                    <div>
                        <input type="password" id="password" name="password">
                    </div>
                    <div>
                        <label for="password">Confirm Password</label>
                    </div>
                    <div>
                        <input type="password" id="password" name="password">
                    </div>
                </div>
                
            </form>
            <button type="submit">Zubscribe Now</button>
            <div class="accountPrompt">Already have an account? <a href="">Login Here</a></div>
        </div>
    </div>
</body>
</html>
